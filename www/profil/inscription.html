<ion-view view-title="S'inscrire">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input item-floating-label">
              <span class="input-label">Nom</span>
              <input type="text" placeholder="Nom">
            </label>
            <br>
            <label class="item item-input item-floating-label">
              <span class="input-label">Prenom</span>
              <input type="text" placeholder="Prenom">
            </label>
            <br>
            <label class="item item-input item-floating-label">
              <span class="input-label">Email</span>
              <input type="email" placeholder="Email">
            </label>
            <br>
            <label class="item item-input item-floating-label">
              <span class="input-label">Mot de passe</span>
              <input type="password" placeholder="Mot de passe">
            </label>
            <br>
            <label class="item item-input item-floating-label">
              <span class="input-label">Retapez le mot de passe</span>
              <input type="password" placeholder="Retapez le mot de passe">
            </label>
            <br>
            <button class="button button-block button-positive">S'inscrire</button>
        </div>
    </ion-content>
</ion-view>
