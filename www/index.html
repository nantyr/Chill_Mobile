<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionicons.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
        
        
      <ion-tabs class="tabs-positive tabs-icon-top">
          
        <ion-tab title="Profil" icon="ion-android-contact" ui-sref="login">
            <ion-nav-bar class="bar-positive">
                <ion-nav-back-button class="button-stable"></ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view name="profil"></ion-nav-view>
        </ion-tab>    
          
        <ion-tab title="Evenements" icon="ion-android-pin" ui-sref="evenements">
            <ion-nav-bar class="bar-positive">
                <ion-nav-back-button class="button-stable"></ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view name="evenement"></ion-nav-view>
        </ion-tab>
          
        <ion-tab title="Messages" icon="ion-android-chat" ui-sref="matchs">
            <ion-nav-bar class="bar-positive">
                <ion-nav-back-button class="button-stable"></ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view name="message"></ion-nav-view>
        </ion-tab>
          
      </ion-tabs>
        
    </ion-pane>
  </body>
</html>
