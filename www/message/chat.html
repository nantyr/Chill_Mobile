<ion-view view-title="{{ title }}">
    <ion-content>
        <div class="list">
            <div class="item item-avatar-left">
                <img src="../img/avatar.jpg"/>
                <p>Kaiza lesy ry zandry kely e !</p>
            </div>
            <div class="item item-avatar-right">
                <img src="../img/avatar2.jpg"/>
                <p>Dia ahoana hono e ?</p>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-stable">
        <label class="item item-input bar">
          <input type="text" placeholder="Votre message">
        </label>
        <div class="buttons">
            <button class="button button-icon ion-arrow-right-b"></button>
        </div>
    </ion-footer-bar>
</ion-view>
